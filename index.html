<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Calculator (INR)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header with Statistics -->
        <header class="header">
            <h1>Income & Expense Calculator (INR)</h1>
            <div class="stats-grid">
                <div class="stat-card income-card">
                    <h3>Total Income</h3>
                    <p class="stat-value" id="total-income">₹0.00</p>
                </div>
                <div class="stat-card expense-card">
                    <h3>Total Expense</h3>
                    <p class="stat-value" id="total-expense">₹0.00</p>
                </div>
                <div class="stat-card balance-card">
                    <h3>Net Balance</h3>
                    <p class="stat-value" id="net-balance">₹0.00</p>
                </div>
            </div>
        </header>

        <!-- Entry Form -->
        <section id="entry-form" class="entry-form">
            <div class="card">
                <div class="card__body">
                    <h2>Add New Transaction</h2>
                    <form id="transaction-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="description" class="form-label">Description</label>
                                <input 
                                    type="text" 
                                    id="description" 
                                    class="form-control" 
                                    placeholder="Enter description" 
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="amount" class="form-label">Amount</label>
                                <input 
                                    type="number" 
                                    id="amount" 
                                    class="form-control" 
                                    placeholder="Enter amount in ₹" 
                                    min="0.01" 
                                    step="0.01" 
                                    required
                                >
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <fieldset class="radio-group">
                                <legend class="form-label">Type</legend>
                                <div class="radio-options">
                                    <label class="radio-label">
                                        <input 
                                            type="radio" 
                                            name="type" 
                                            value="income" 
                                            checked
                                        >
                                        <span class="radio-text">Income</span>
                                    </label>
                                    <label class="radio-label">
                                        <input 
                                            type="radio" 
                                            name="type" 
                                            value="expense"
                                        >
                                        <span class="radio-text">Expense</span>
                                    </label>
                                </div>
                            </fieldset>
                        </div>

                        <div class="form-actions">
                            <button type="submit" id="add-btn" class="btn btn--primary">
                                Add Transaction
                            </button>
                            <button type="button" id="reset-btn" class="btn btn--secondary">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section id="filters" class="filters">
            <div class="card">
                <div class="card__body">
                    <fieldset class="radio-group">
                        <legend class="form-label">Filter Transactions</legend>
                        <div class="radio-options">
                            <label class="radio-label">
                                <input 
                                    type="radio" 
                                    name="filter" 
                                    value="all" 
                                    checked
                                >
                                <span class="radio-text">All</span>
                            </label>
                            <label class="radio-label">
                                <input 
                                    type="radio" 
                                    name="filter" 
                                    value="income"
                                >
                                <span class="radio-text">Income</span>
                            </label>
                            <label class="radio-label">
                                <input 
                                    type="radio" 
                                    name="filter" 
                                    value="expense"
                                >
                                <span class="radio-text">Expense</span>
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>
        </section>

        <!-- Entry List -->
        <section class="entry-list-section">
            <div class="card">
                <div class="card__header">
                    <h2>Transaction History</h2>
                </div>
                <div class="card__body">
                    <ul id="entry-list" class="entry-list">
                        <!-- Entries will be populated by JavaScript -->
                    </ul>
                    <div id="empty-state" class="empty-state hidden">
                        <p>No transactions found. Add your first transaction above!</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
